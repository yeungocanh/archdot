[core]
as_active_plugins = core;ccp;move;resize;place;decoration;zoom;water;svg;regex;png;glib;fs;dbus;commands;blur;annotate;text;imgjpeg;animation;animationaddon;wallpaper;crashhandler;addhelper;workspacenames;elements;animationplus;obs;cube;switcher;scale;rotate;
as_texture_filter = 2
s0_hsize = 6
s0_texture_compression = true
s0_refresh_rate = 60
as_toggle_window_maximized_key = <Super>f

[decoration]
as_command = emerald --replace

[resize]
as_initiate_button = <Super>Button1

[cube]

[rotate]
as_rotate_to_1_key = <Alt>1
as_rotate_to_2_key = <Alt>2
as_rotate_to_3_key = <Alt>3
as_rotate_to_4_key = <Alt>4
as_rotate_to_1_window_key = <Super>1
as_rotate_to_2_window_key = <Super>2
as_rotate_to_3_window_key = <Super>3
as_rotate_to_4_window_key = <Super>4
as_rotate_to_5_window_key = <Super>5
as_rotate_to_6_window_key = <Super>6
as_rotate_to_5_key = <Alt>5
as_rotate_to_6_key = <Alt>6

[commands]
as_command0 = slingscold
as_run_command0_key = <Super>d

[blur]
s0_independent_tex = true

[snow]
as_snow_size = 9.000000
as_num_snowflakes = 1000

[wallpaper]
s0_bg_image = /home/chaos/Pictures/macOS-Sierra-Wallpaper.jpg;
s0_bg_image_pos = 1;
s0_bg_fill_type = 0;
s0_bg_color1 = #000000ff;
s0_bg_color2 = #000000ff;

[animationaddon]
s0_fire_direction = 4
s0_fire_mystical = true
s0_fire_constant_speed = true
s0_fire_particles = 800

[animation]
s0_close_effects = animationaddon:Burn;animation:Random;animation:Random;
s0_open_effects = animationplus:Helix;animation:Zoom;animationplus:Shatter;
s0_open_random_effects = animation:Glide 1;animation:Glide 2;animationaddon:Glide 3;animation:Magic Lamp;

[animationplus]
s0_bonanza_mystical = true

[elements]
as_toggle_snow_key = <Super>F3
as_num_snowflakes = 2000
as_toggle_autumn_key = <Super>F4
as_global_speed = 0.600000

[workspacenames]
s0_viewports = 1;2;3;4;5;6;
s0_names = Browser;Terminal;Coding;Chatting;Mail;Extras;
s0_text_font_family = 3270Narrow Nerd Font

